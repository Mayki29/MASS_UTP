<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente - MASS</title>
    <link rel="icon" type="image/png" href="../assets/favicon.png">
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/registro.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    
    <main>
        <div class="registration-container">
            <div class="logo">
                <img src="../assets/store-icon-flat-design-by-Vexels.svg" alt="Logo MASS">
                <h2>Registro de Cliente Exclusivo</h2>
            </div>
            <p>Regístrate para obtener beneficios y descuentos especiales.</p>
            <form id="registroForm">
                <div class="form-group">
                    <label for="nombres">Nombres</label>
                    <input type="text" id="nombres" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="dni">DNI / RUC</label>
                    <input type="text" id="dni" required maxlength="11" pattern="\d{8,11}">
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="celular">Celular</label>
                    <input type="tel" id="celular" placeholder="Ej: 987654321">
                </div>
                <div class="form-group">
                    <label for="genero">Género</label>
                    <select id="genero">
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <button type="submit">Registrarme</button>
            </form>
            <div class="login-link">
                <a href="../index.html">Volver a la página principal</a>
            </div>
        </div>
    </main>

    <script src="../scripts/registro.js"></script>
</body>
</html>
